<mat-dialog-content>
  <form [formGroup]="paymentForm">

    <ngx-stripe-card
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"></ngx-stripe-card>

    <input formControlName="cardholderName">
    <mat-dialog-actions>
      <button (click)="pay()">Pay</button>
    </mat-dialog-actions>

  </form>
</mat-dialog-content>
