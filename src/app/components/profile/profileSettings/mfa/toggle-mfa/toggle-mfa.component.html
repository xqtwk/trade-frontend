<div *ngIf="!mfaEnabled">
  <h2>Enable Two-Factor Authentication</h2>
  <div *ngIf="qrCodeImageUri" class="qr-code">
    <img [src]="qrCodeImageUri" alt="QR Code">
  </div>
</div>

<div *ngIf="mfaEnabled">
  <h2>Two-Factor Authentication Enabled</h2>
</div>

<label for="validationCode">Enter 6-digit 2FA verification code</label>
<input type="text" id="validationCode" name="validationCode" required [(ngModel)]="otpCode">

<button type="button" (click)="toggleMfa()" [disabled]="otpCode.length < 6">
  {{ mfaEnabled ? 'Disable MFA' : 'Enable MFA' }}
</button>

<div *ngIf="message">{{ message }}</div>
