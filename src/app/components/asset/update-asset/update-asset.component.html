<div class="flex justify-center items-center flex-col pt-10 max-w-2/5">
  <div class="flex flex-col w-2/5 min-w-fit">
    <h1 class="text-4xl font-bold">Skelbimo redagavimas</h1>
    <div class="flex flex-col bg-darklight min-w-max px-5 pt-1 pb-6 rounded-2xl">
      <form [formGroup]="updateAssetForm" (ngSubmit)="onUpdateSubmit()">
        <div class="py-1 flex flex-col">
          <label class="text-graytext">Skelbimo pavadinimas<span class="text-red">*</span>:</label>
          <input formControlName="name" placeholder="Įveskite pavadinimą"
                 class="rounded bg-field border border-border py-3 pl-6 placeholder-text text-light">
        </div>
        <div class="flex flex-row">
          <div class="flex flex-col">
            <label class="text-graytext">Kaina<span class="text-red">*</span> :</label>
            <input type="number" formControlName="price" placeholder="Įveskite kainą"
                   class="w-72 rounded bg-field border border-border py-3 placeholder-text text-light pl-6">
          </div>
          <div class="flex flex-col pl-14">
            <label>Kiekis:</label>
            <div class="relative">
              <input type="number" formControlName="amount" placeholder=""
                     class="w-72 rounded bg-field border border-border py-3 pl-8 text-light"
                     [class.bg-gray-300]="updateAssetForm.get('unlimited')?.value"
                     [disabled]="updateAssetForm.get('unlimited')?.value">
              <span class="absolute inset-y-0 left-0 flex items-center pl-2"
                    *ngIf="updateAssetForm.get('unlimited')?.value">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none" viewBox="0 0 24 24"
         stroke="currentColor" stroke-width="2">
      <path
        d="M18.984 7.984c-1.125 0-2.203.438-3.094 1.219l-1.875 1.781-1.875-1.781c-.891-.781-1.969-1.219-3.094-1.219s-2.203.438-3.094 1.219c-1.781 1.781-1.781 4.688 0 6.469l1.875 1.781 1.875-1.781c.891-.781 1.969-1.219 3.094-1.219s2.203.438 3.094 1.219l1.875 1.781 1.875-1.781c1.781-1.781 1.781-4.688 0-6.469-.891-.781-1.969-1.219-3.094-1.219z"/>
    </svg>
  </span>
            </div>
            <label class="flex items-center cursor-pointer">
              <input type="checkbox" formControlName="unlimited" class="hidden" aria-hidden="true">
              <div class="w-6 h-6 flex items-center justify-center bg-dark border border-border rounded"
                   [class.bg-gray-800]="updateAssetForm.get('unlimited')?.value">
                <!-- SVG for the checkmark, shown when the checkbox is checked -->
                <svg *ngIf="updateAssetForm.get('unlimited')?.value" xmlns="http://www.w3.org/2000/svg"
                     class="h-4 w-4 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
              </div>
              <span class="ml-2 text-gray-700">Neribotas</span>
            </label>

          </div>
        </div>
        <div class="py-5">
          <h1>Įveskite aprašymą</h1>
          <textarea formControlName="description" appAutoExpand rows="4"
                    class="w-full resize-none overflow-hidden px-3 py-2 rounded bg-field border border-border"></textarea>
        </div>
        <div class="flex flex-row justify-between">
          <button type="submit" [disabled]="!updateAssetForm.valid"
                  [class]="updateAssetForm.valid ? 'border border-border rounded-md py-2 px-3 mr-5 bg-red text-light' :
             'border border-border rounded-md py-2 px-3 mr-5 bg-gray text-light'"
          >Patvirtinti
          </button>
          <button type="button" (click)="deleteAsset()" class="border border-border rounded-md py-2 px-7 mr-5 bg-red text-light">Pašalinti</button>

        </div>
      </form>
    </div>
  </div>
</div>
