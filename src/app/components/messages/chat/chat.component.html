<div class="flex h-full">
  <app-chatlist class="w-1/3" *ngIf="!recipientTrade"></app-chatlist> <!-- Chat list taking up 1/3 of the width -->
  <div class="flex flex-col w-2/3 bg-dark"> <!-- Chat content taking up the remaining 2/3 -->
    <ul #messageList class="flex flex-1 flex-col overflow-y-auto p-3 bg-gray-100 custom-scrollbar mb-[71px]">
      <li *ngFor="let message of messages"
          class="break-words max-w-3/4"
          [ngClass]="{
              'text-left bg-white': message.senderUsername === username,
              'text-right bg-green-200': message.senderUsername !== username
            }">
        <div class="">
        <div class="p-2">
      <span class="font-semibold">
        {{ message.senderUsername === username ? username : message.senderUsername }}:
      </span>
          {{ message.content }}</div></div>
      </li>
    </ul>

    <!-- Input and Send Button -->
    <div class="p-3 bg-gray-200">
      <div class="flex space-x-2">
        <input (keyup.enter)="sendMessage()" [(ngModel)]="newMessage" type="text" placeholder="Įveskite tekstą"
               class="flex-grow p-2 border border-gray-300 rounded w-full bg-field border-border">
        <button (click)="sendMessage()" class="px-4 bg-green-500 text-white rounded hover:bg-green-600 border border-border py-1">
          Siųsti
        </button>
      </div>
    </div>

  </div>
</div>
