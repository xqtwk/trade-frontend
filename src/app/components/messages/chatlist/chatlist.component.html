<ul class="overflow-y-auto custom-scrollbar">
  <li *ngFor="let chatUser of chatList; let isFirst = first"
      [ngClass]="{'selected-chat': chatService.currentActiveChat === chatUser,
      'first-selected-chat': isFirst}"
      (click)="selectChatUser(chatUser)"
      class="h-16 border-b border-border">
    <p class="text-light pl-5 pt-5">{{ chatUser }}</p>
  </li>
</ul>
