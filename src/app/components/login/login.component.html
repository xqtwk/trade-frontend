<div class="container" *ngIf="!authResponse.mfaEnabled">
    <form (ngSubmit)="authenticate()">
        <div class="form-group">
            <label for="username">Vartotojo vardas</label>
            <input type="text" id="username" name="username" required [(ngModel)]="authRequest.username">
        </div>
        <div class="form-group">
            <label for="password">Slaptažodis</label>
            <input type="password" id="password" name="password" required [(ngModel)]="authRequest.password">
        </div>
        <button type="submit">Prisijungti</button>
        <a routerLink="/register">Registracija</a>
    </form>
</div>

<div class="container" *ngIf="authResponse.mfaEnabled">
    <h2>Dviejų faktorių autentifikacija</h2>
    <div class="form-group">
        <label for="validationCode">Įveskite 6 skaitmenų 2FA patvirtinimo kodą</label>
        <input
                type="text"
                id="validationCode"
                name="validationCode"
                required
                [(ngModel)]="otpCode"
        >
    </div>
    <button type="button" (click)="verifyCode()"
            [class.button-disabled]="otpCode.length < 6"
    >Verify code</button>
</div>
