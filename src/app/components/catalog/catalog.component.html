<div class="container flex flex-col w-full pl-20">
  <p class="block font-medium mb-2 text-4xl">Žaidimų katalogas</p>
  <div class="flex flex-wrap w-full">
    <ng-container *ngFor="let game of games">
      <div class="w-1/4 px-2 mb-2 h-32  "> <!-- Adjust the desired height (e.g., h-32) -->
        <a [routerLink]="['/catalog', game.name]" class="rounded px-0.5 py-1 hover:bg-gray-100 flex flex-row items-center">
          <div class="items-center text-center">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="m21 7.5-9-5.25L3 7.5m18 0-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
            </svg>


          </div>
          <p class="text-7xl">{{game.name}}</p>
        </a>
      </div>
    </ng-container>
  </div>
</div>
