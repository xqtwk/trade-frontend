<div *ngFor="let assetType of assetTypes">
  {{ assetType.id }} {{ assetType.name }} {{ assetType.game.name }}
  <button (click)="deleteAssetType(assetType.id)">Delete</button>
  <button (click)="openUpdateForm(assetType)">Update</button>
</div>

<div *ngIf="isUpdating">
  <div class="modal text-dark">
    <form [formGroup]="updateAssetTypeForm" (ngSubmit)="onUpdateSubmit()">
      <input formControlName="name" placeholder="Asset Type Name">
      <select formControlName="gameId">
        <option *ngFor="let game of games" [ngValue]="game.id">{{ game.name }}</option>
      </select>
      <button type="submit">Update Asset Type</button>
      <button (click)="closeUpdateForm()">Close</button>
    </form>
  </div>
</div>

<div>
  <form [formGroup]="assetTypeForm" (ngSubmit)="onSubmit()">
    <label>Įveskite pavadinimą</label>
    <input formControlName="name" placeholder="Pavadinimas">
    <label>Pasirinkite žaidimą</label>
    <select formControlName="gameId" >
      <option *ngFor="let game of games" [value]="game.id">{{ game.name }}</option>
    </select>
    <label>Pasirinkite prekės tipo tipą</label>
    <select formControlName="type">
      <option *ngFor="let assetType of assetTypeTypes" [value]="assetType.value">{{ assetType.label }}</option>
    </select>
    <button type="submit">Pridėti</button>
  </form>
</div>
